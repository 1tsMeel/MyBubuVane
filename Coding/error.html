<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to another place</title>
    <style>
        /* Asegurar que la imagen ocupe todo el ancho y ajuste la altura automáticamente */
        .fullscreen-image {
            width: 100vw;
            /* Ocupa el 100% del ancho de la pantalla */
            height: auto;
            /* Mantiene la proporción de la imagen */
            display: block;
            /* Elimina espacios blancos alrededor de la imagen */
        }
    </style>
</head>

<body>
    <img src="../Coding/Dec.jpg" alt="Imagen a pantalla completa" class="fullscreen-image">
</body>
